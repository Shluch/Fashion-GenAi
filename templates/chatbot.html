<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Image Generator Chatbot</h1>
        
        <!-- Chatbox area -->
        <div class="chatbox">
            <div class="messages">
                <!-- Display prompt and generated image as chat bubbles -->
                {% if image_data %}
                    <div class="message user">
                        <strong>You:</strong> {{ prompt }}
                    </div>
                    <div class="message bot">
                        <strong>Bot:</strong> <br>
                        <img src="{{ image_data }}" alt="Generated Image" style="max-width: 100%; height: auto;">
                    </div>
                {% endif %}
            </div>
        </div>

        <!-- Input form -->
        <form method="POST" class="chat-input">
            <input type="text" id="prompt" name="prompt" placeholder="Type your prompt..." required>
            <button type="submit">Send</button>
        </form>

        <br><br>
        <a href="{{ url_for('home') }}" class="button">Back to Home</a>
    </div>
</body>
</html>
